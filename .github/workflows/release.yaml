name: go
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
      - run: |
          GOOS="windows" GOARCH="amd64" go build main.go -o bin/wzky_windows_amd64.exe
          GOOS="linux" GOARCH="amd64" go build main.go -o bin/wzky_linux_amd64.exe
          GOOS="darwin" GOARCH="amd64" go build main.go -o bin/wzky_darwin_amd64.exe
